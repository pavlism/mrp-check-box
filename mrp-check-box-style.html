<dom-module id="mrp-check-box-style">
    <template>
        <style>
            div{
                width: 100%;
                height: 100%;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
            }
            div > span {
                margin-left: 10px;
            }
            div > label {
                display: block;
                position: relative;
                cursor: pointer;
                color:#676C6A;
                height: 20px;
                width: 20px;
                background: #FFF;
                border: 2px solid #ccc;
                margin-left: 5px;
				margin-bottom: 2px;
            }
            div input {
                position: absolute;
                z-index: -1;
                opacity: 0;
            }
            
            span.checkMark {
                left: 20px;
                width: 5px;
                height: 10px;
                border: solid #FFF;
                border-width: 0 2px 2px 0;
                transform: rotate(45deg);
                position: relative;
                z-index: 1;
				top: -2px;
            }
            div.enabled:hover > label{
                background: #FFF;
                border: 2px solid #1ab394;
            }      
            
            div > input:not([disabled]):checked ~ label {
                background: #1ab394;
                border: 2px solid #1ab394;
            }
            
            div > input:not([disabled]) ~ span {
                cursor: pointer;
            }
            
            div input:disabled ~ label {
                background: #e6e6e6;
                opacity: 0.6;
                pointer-events: none;
            }
            div input:disabled:not([checked]) ~ span.checkMark {
                left: 20px;
                width: 5px;
                height: 10px;
                border: solid #F0F0F0;
                border-width: 0 2px 2px 0;
                transform: rotate(45deg);
                position: relative;
                z-index: 1;
            }
            div input:disabled:checked ~ span.checkMark {
                left: 20px;
                width: 5px;
                height: 10px;
                border: solid #7b7b7b;
                border-width: 0 2px 2px 0;
                transform: rotate(45deg);
                position: relative;
                z-index: 1;
            }
        </style>
    </template>
</dom-module>
