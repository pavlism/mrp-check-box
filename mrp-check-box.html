<script src="../Libs/logger.js"></script>
<script src="../Libs/JSLIB.js"></script>
<script src="../Libs/Brokers.js"></script>
<script src="../Libs/stringEXT.js"></script>
<script src="../Libs/PolymerLib.js"></script>
<link rel="import" href="mrp-check-box-style.html">

<dom-module id="mrp-check-box">

    <template>
        <style include="mrp-check-box-style"></style>
        <div class$="[[class]] [[boxClass]]">
            <input id=[[id]] type="checkbox" disabled="[[disabled]]" checked="[[checked]]" style='display: none;'/>
            <span class='checkMark' on-click="handleClick"></span>
            <label on-click="handleClick"></label>
            <span on-click="handleClick"><slot></slot></span>
        </div>
    </template>
    <script src="mrp-check-box.js" type="text/javascript"></script>
</dom-module>
